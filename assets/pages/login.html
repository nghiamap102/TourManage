<!DOCTYPE html>
<h lang="en-us">
    <html>

    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="icon" href="images/icon-title.png" />
        <meta name="description" content="StudenManagement" />
        <meta name="author" content="Hoàng Trọng Nghĩa" />
        <!-- <meta http-equiv="refresh" content="30" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>

    <body style="background: rgb(134, 228, 245);">
        <img class="kkc" src="../images/kkc-login.svg">
        <div class="container">
            <div class="logo">
                <img src="../images/logo.svg">
            </div>
            <div class="login-container">
                <form action="login.html" method="post" autocomplete="on">
                    <img src="../images/avatarr.svg">
                    <h2 class="title">Login Here</h2>
                    <div class="input-box">
                        <div class="icon">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="input-place">
                            <h5>Username</h5>
                            <input class="input" name="Username" type="text">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="icon">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="input-place">
                            <h5>Password</h5>
                            <input class="input" name="Password" type="text" id="input">
                        </div>
                        <div class="eye" onclick="myFunction()">
                            <span>
                                <i class="fa fa-eye-slash" id="eye-close"></i>
                                <i class="fa fa-eye" id="eye-open"></i>
                            </span>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" name="rememberme" id="checkremember" />
                        <label for="rememberme" id="rememberme">Remember Me</label>
                    </div>
                    <div class="btn-login">
                        <input type="submit" class="btn" value="Login">
                    </div>
                    <div class="forgot-password">
                        <a href="#" class="forgot">Forgot Password?</a>
                        <a href="#" class="regist">Regist</a>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript " src="js/login.js ">
        </script>
    </body>


    </html>
